<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}" />
   <link rel="stylesheet" href="{{ url_for('bower.static', filename='eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css')}}" />
   <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-12 text-center">
            <h2>Current temperature</h2>
         </div>
      </div>
      <!--<div class="row">
         <div class="col-md-6 col-md-offset-3">
            <a href='./' class="btn btn-block btn-success">Refresh data</a>
         </div>
      </div>-->
      <div class="btn-group" role="group" aria-label="Basic example">
         <button type="button" class="btn btn-default">Left</button>
         <button type="button" class="btn btn-default">Middle</button>
         <button type="button" class="btn btn-default">Right</button>
      </div>
      <form class="form-inline">
         <div class="row">
            <div class="form-group col-md-3 col-md-offset-2">
               <div class='input-group date' id='datetimepicker1' style="width:100%">
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                  </span>
               </div>
            </div>
            <div class="form-group col-md-3">
               <div class='input-group date' id='datetimepicker2' style="width:100%">
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                  </span>
               </div>
            </div>
            <div class="form-group col-md-2">
               <button type="submit" class="btn btn-block btn-primary">Filter</button>
            </div>
         </div>
      </form>
      <div class="row">
         <div class="col-md-8 col-md-offset-2">
            <img src="static/test.png" style="width: 100%">
         </div>
      </div>
      <div class="row">
         <div class="col-md-12 text-center">
            <h2>Recording</h2>	 
	    </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <form class="form-row" method="POST" action='./'>
               {{ form.csrf_token }}
               {% for field in form %}{% if not field.id == 'csrf_token' %}
                  <div class="col-md-2">
                     {{ field }}
                  </div>
               {% endif %}{% endfor %}
               <div class="col-md-2">
                  <button class="btn btn-success btn-block" type="submit">Record</button>
               </div>
            </form>
         </div>
      </div>
      {% if wavefile %}
      <div class="row">
         <div class="col-md-12">
            <audio controls>
               <source src='{{ wavefile.wave_file_path }}' type='audio/wav'>
            </audio>
         </div>
      </div>
      {% endif %}
      <div class="row">
         <div class="col-md-8 col-md-offset-2">
            <img src='{{ wavefile.time_plot_path }}' style="width: 100%">
         </div>
      </div>
   </div>
   <script type="text/javascript" src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"></script>
   <script type="text/javascript" src="{{ url_for('bower.static', filename='moment/min/moment.min.js') }}"></script>
   <script type="text/javascript" src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
   <script type="text/javascript" src="{{ url_for('bower.static', filename='eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js') }}"></script>
   <script type="text/javascript">
      $(function () {
         $('#datetimepicker1').datetimepicker();
         $('#datetimepicker2').datetimepicker();
      });
   </script>
</body>
</html>
